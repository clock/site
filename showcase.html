    var hash = window.location.hash;
    console.log(hash);

    var coll = document.getElementsByClassName("log_button collapse");
    
    var logged_value = 90;
    var once = true;

    for (var i = 0; i < coll.length; i++) {
        if ("#" + coll[i].id == hash) {
            logged_value = i;
            var t = document.getElementById(coll[i].id);
            t.classList.toggle("active");

            var content = t.nextElementSibling;
            var vl_comment = content.children[1];

            if (content.style.maxHeight){
                content.style.maxHeight = null;
                vl_comment.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                vl_comment.style.maxHeight = "20px";
            }
        }
    }

    var i;

    for (i = 0; i < coll.length; i++) {
